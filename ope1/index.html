<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/ope1/design.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-100">
          <img src="/ope1/img/7_Avianca_logo_959_487_cy_90.jpg" alt="" />
        </div>
      </div>

      
      <div class="row">
        <div class="col-4 col1">
          <br />
          <div class="card"">
            <img src="/ope1/img/World_trade_map.PNG" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Destino</h5>
              <p>Ingrese el destino</p>
              <select
              class="form-select"
              aria-label="Default select example"
              id="destino"
            >
              <option selected </option>
              <option value="1">Cartago</option>
              <option value="2">Pereira</option>
              <option value="3">Cali</option>
              <option value="4">Medell√≠n</option>
              <option value="5">Manizales</option></select
            ><br />
              
            </div>
          </div>
        </div>

        <div class="col-4 col2"><br>
            <div class="card" ">
                <img src="/ope1/img/ticket00.avif" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Formulario</h5>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="numeroPersonas" placeholder="name@example.com">
                    <label for="floatingInput">Numero de personas</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pesoMaleta" placeholder="name@example.com">
                    <label for="floatingInput">Peso de la maleta</label>
                  </div>
                  <select class="form-select" aria-label="Default select example" id="tipoSilla">
                    <option selected>Tipo de sillas</option>
                    <option value="1">Normal</option>
                    <option value="2">Ejecutiva</option>
                    <option value="3">VIP</option>
                  </select><br>
                
                  <div class="alert alert-secondary" role="alert" id="resultado">
                  </div>
                  <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button><br /><br />
                
                </div>
                
                </div>
              </div>
        <div class="col-4 col3"><br>
            <div class="card" >
                <img src="/ope1/img/precio.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Costos</h5>
                  <br />
                  <div class="alert alert-light" role="alert" id="precioDestino">Precio del destino</div>
                  <div class="alert alert-light" role="alert" id="precioNumeroPersonas">Precio de las personas</div>
                  <div class="alert alert-light" role="alert" id="precioMaleta">Precio maleta</div>
                  <div class="alert alert-light" role="alert" id="precioSilla">Precio silla</div>
                </div>
              </div> 
          </div>
        </div>
      </div>
    </div>

    <div class="row derechosRes">
      <div class="col-100"><p>Juan Daniel Salazar Hernandez</p></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/ope1/app.js"></script>
  </body>
</html>
